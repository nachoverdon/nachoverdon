			<style>
				.svg {
					width: 0;
					height: 0;
					position: absolute !important;
				}

				.shine {
					position: relative;
				}
				.shine_shape {
					shape-outside: polygon(45% 1.33975%, 46.5798% 0.60307%, 48.26352% 0.15192%, 50% 0%, 51.73648% 0.15192%, 53.4202% 0.60307%, 55% 1.33975%, 89.64102% 21.33975%, 91.06889% 22.33956%, 92.30146% 23.57212%, 93.30127% 25%, 94.03794% 26.5798%, 94.48909% 28.26352%, 94.64102% 30%, 94.64102% 70%, 94.48909% 71.73648%, 94.03794% 73.4202%, 93.30127% 75%, 92.30146% 76.42788%, 91.06889% 77.66044%, 89.64102% 78.66025%, 55% 98.66025%, 53.4202% 99.39693%, 51.73648% 99.84808%, 50% 100%, 48.26352% 99.84808%, 46.5798% 99.39693%, 45% 98.66025%, 10.35898% 78.66025%, 8.93111% 77.66044%, 7.69854% 76.42788%, 6.69873% 75%, 5.96206% 73.4202%, 5.51091% 71.73648%, 5.35898% 70%, 5.35898% 30%, 5.51091% 28.26352%, 5.96206% 26.5798%, 6.69873% 25%, 7.69854% 23.57212%, 8.93111% 22.33956%, 10.35898% 21.33975%);
					shape-margin: 5px;
					width: 320px;
					height: 320px;
					float: left;
				}

				.shine_shape svg {
					position: relative;
					z-index: 1;
				}

				.shine_fox {
					position: absolute;
					width: 250px;
					height: 250px;
					left: 30px;
					top: 30px;
				}

				.falco {
					margin: 0;
					width: 100%;
					height: 512px;
				}

				.falco_container {
					display: flow-root;
					box-sizing: content-box;
					max-width: 1200px;
					margin-left: auto;
					margin-right: auto;
				}

				.falco_shape {
					clip-path: url(#falco);
					-webkit-clip-path: url(#falco);
					shape-outside: polygon(43% 67%, 64% 77%, 77% 84%, 84% 97%, 90% 100%, 97% 95%, 91% 84%, 88% 77%, 62% 60%, 72% 59%, 84% 56%, 92% 56%, 92% 47%, 64% 46%, 60% 39%, 69% 38%, 71% 33%, 66% 24%, 61% 23%, 59% 14%, 50% 9%, 46% 4%, 45% 8%, 35% 0, 30% 6%, 27% 14%, 31% 28%, 9% 16%, 3% 22%, 6% 37%, 22% 45%, 23% 52%, 8% 59%, 10% 69%, 17% 81%, 8% 92%, 15% 98%, 34% 81%) margin-box;
					shape-margin: 5px;
					width: 512px;
					height: 512px;
					float: left;
					transition: all 0.6s ease-in-out;
					background: #7289DA;
					overflow: hidden;
				}

				.falco_text {
					width: 100%;
					color: #222;
				}

				.falco_video {
					max-width: unset;
					position: relative;
					height: 512px;
					left: -12.5%;
					filter: blur(4px);
					transition: all 0.6s ease-in-out;
				}

				.falco_video:hover {
					filter: blur(0);
				}

				.discord {
					color: #7289DA !important;
				}

				.epigram {
					color: #EA1D59 !important;
				}
			</style>



			<div class="shine">
				<div class="shine_shape">
					<svg version="1.1" width="320" height="320" viewBox="0 0 320 320" fill="none" stroke="#4AF" stroke-linecap="round"
						 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						 <defs>
							<path id="hex1">
