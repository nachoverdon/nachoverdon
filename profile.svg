				</div>
				<div class="shine_text">
					<h1>Nacho Verdón</h1>
					Welcome to my github profile. I'm a developer from Valencia, Spain. I like videogames, specially <a class="discord" href="http://playmelee.es">Super Smash Bros. Melee</a>.
					I'm currently working as a web developer at <a  class="epigram" href="http://epigram.tech">Epigram Technologies</a>. Please, take a look at my projects.
					<br/>
					Find me on Discord: <span class="discord">bazoo#8047</span>
					<br/>

					<h3>Game dev</h3>
					You can play my games at <a href="http://bazoo.itch.io/">bazoo.itch.io</a>
					<br/>
					Or watch a <a href="https://www.youtube.com/watch?v=reXnlzumI_w">demo reel</a> instead.
					<br/>
					You can read about the game I'm working on right now on <a href="https://www.mediavida.com/foro/gamedev/cub-juego-puzzles-desarrollo-618974">my dev log</a>
				</div>
			</div>

